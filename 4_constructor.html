<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_생성자</title>
</head>
<body>
<script>
var txt = "전 어디서 나올지 예측할수 없스므니다";
document.write(txt)
</script>
<pre>
객체생성자 
- 때로는 같은 유형의 객체를 많이 만들어야 할때가 있습니다
- 객체유형을 생성하려면 객체 생성자 함수를 사용해야 됩니다
- 생성자 함수의 이름은 첫 글자를 대문자로 짓는 것이 좋습니다
</pre>   
</body>
</html>
